<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预售管理员控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .admin-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .admin-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .status-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .current-status {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .contract-info {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .admin-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-activate {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .btn-pause {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .btn-end {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        
        .btn-refresh {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            grid-column: span 2;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .admin-btn:active {
            transform: translateY(0);
        }
        
        .admin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .quick-access {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .quick-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .quick-link:hover {
            background: #667eea;
            color: white;
        }
        
        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success {
            color: #4CAF50;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">🔧 预售管理控制台</h1>
        <p class="admin-subtitle">BSC测试网预售状态管理</p>
        
        <div class="status-display">
            <div class="current-status" id="currentStatus">
                当前状态: <span id="statusText">检查中...</span>
            </div>
            <div class="contract-info">
                合约地址: 0xa5cB0f46606337AeC846Bd9C7e8Cdf59C49CbCF4
            </div>
        </div>
        
        <div class="button-grid">
            <button class="admin-btn btn-activate" onclick="setStatus(1)" id="btnActivate">
                🚀 激活预售
            </button>
            <button class="admin-btn btn-pause" onclick="setStatus(2)" id="btnPause">
                ⏸️ 暂停预售
            </button>
            <button class="admin-btn btn-end" onclick="setStatus(3)" id="btnEnd">
                🔚 结束预售
            </button>
            <button class="admin-btn btn-refresh" onclick="refreshStatus()" id="btnRefresh">
                🔄 刷新状态
            </button>
        </div>
        
        <div class="loading" id="loading">
            正在处理中，请稍候...
        </div>
        
        <div id="message"></div>
        
        <div class="quick-access">
            <h3>快速访问</h3>
            <a href="/" class="quick-link">返回主页</a>
            <a href="/#/admin" class="quick-link">Vue管理页面</a>
        </div>
    </div>

    <script>
        const contractAddress = "0xa5cB0f46606337AeC846Bd9C7e8Cdf59C49CbCF4";
        const statusText = {
            0: '未开始',
            1: '进行中', 
            2: '已暂停',
            3: '已结束'
        };
        
        let userAddress = null;
        let isAdmin = false;
        
        // 页面加载时初始化
        window.addEventListener('load', async () => {
            await initializeAdmin();
            await refreshStatus();
        });
        
        // 初始化管理员
        async function initializeAdmin() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showMessage('请安装MetaMask钱包', 'error');
                    return;
                }
                
                // 检查网络
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== '0x61') {
                    showMessage('请切换到BSC测试网', 'error');
                    return;
                }
                
                // 连接钱包
                const accounts = await window.ethereum.request({method: 'eth_requestAccounts'});
                userAddress = accounts[0];
                
                // 检查管理员权限
                await checkAdminStatus();
                
                showMessage(`已连接钱包: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`, 'success');
                
            } catch (error) {
                console.error('初始化失败:', error);
                showMessage('初始化失败: ' + error.message, 'error');
            }
        }
        
        // 检查管理员状态
        async function checkAdminStatus() {
            // 这里可以添加实际的管理员检查逻辑
            // 暂时假设连接的用户是管理员
            isAdmin = true;
            
            if (!isAdmin) {
                document.querySelectorAll('.admin-btn').forEach(btn => {
                    if (btn.id !== 'btnRefresh') {
                        btn.disabled = true;
                    }
                });
                showMessage('您没有管理员权限', 'error');
            }
        }
        
        // 设置预售状态
        async function setStatus(status) {
            if (!isAdmin) {
                showMessage('权限不足', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                showMessage(`正在设置状态为: ${statusText[status]}`, 'success');
                
                // 这里需要调用实际的合约方法
                // 由于这是静态HTML页面，我们提供控制台命令
                const command = `
// 在浏览器控制台中执行以下命令:
const app = document.querySelector('#app').__vue__;
app.$Contract.setPresaleStatus(
    '${userAddress}',
    '${contractAddress}',
    ${status},
    (result) => {
        console.log('✅ 状态设置成功:', result);
        console.log('🔍 查看交易:', 'https://testnet.bscscan.com/tx/' + result);
    }
);`;
                
                console.log(command);
                showMessage('请在浏览器控制台中查看执行命令', 'success');
                
                // 3秒后刷新状态
                setTimeout(() => {
                    refreshStatus();
                }, 3000);
                
            } catch (error) {
                console.error('设置状态失败:', error);
                showMessage('设置失败: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 刷新状态
        async function refreshStatus() {
            setLoading(true);
            
            try {
                // 这里应该调用合约的getPresaleStatus方法
                // 暂时显示模拟状态
                document.getElementById('statusText').textContent = '请在主应用中查看实际状态';
                showMessage('状态已刷新', 'success');
                
            } catch (error) {
                console.error('刷新状态失败:', error);
                showMessage('刷新失败: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 显示消息
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = type;
            
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = '';
            }, 5000);
        }
        
        // 设置加载状态
        function setLoading(loading) {
            const loadingEl = document.getElementById('loading');
            const buttons = document.querySelectorAll('.admin-btn');
            
            if (loading) {
                loadingEl.style.display = 'block';
                buttons.forEach(btn => btn.disabled = true);
            } else {
                loadingEl.style.display = 'none';
                buttons.forEach(btn => btn.disabled = false);
                
                // 如果不是管理员，保持某些按钮禁用
                if (!isAdmin) {
                    buttons.forEach(btn => {
                        if (btn.id !== 'btnRefresh') {
                            btn.disabled = true;
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
